<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Top</title>
</head>
<body>
    <header>
        <nav>
            <h1>Loja Top</h1>
        </nav>
    </header>
    <main>
        <section>
            <h2>Cadstro</h2>
            <form action="obrigado.html">
                <div>
                    <label for="ctrl-name">Nome</label>
                    <input id="ctrl-name" name="name" type="text" placeholder="Digite seu nome">
                </div>

                <div>
                    <label for="ctrl-email">Email</label>
                    <input id="ctrl-email" name="email" type="email" placeholder="Digite seu email">
                </div>

                <div>
                    <label for="ctrl-password">Senha</label>
                    <input id="ctrl-password" name="password" type="password" placeholder="Digite a senha">
                </div>
               
                <div>
                        <label for="ctrl-city">Cidade</label>
                        <select name="city" id="ctrl-city">
                        <option value="1">São paulo</option>
                        <option value="2">João Pessoa</option>
                        <option value="3">Recife</option>
                        <option value="4">Minas Gerais</option>
                    </select>
                </div>

                <div>
                    <label for="crtl-level">Escolaridade</label>
                    <div id="crtl-level">
                        <input type="radio" name="level" id="crtl-level-1">
                        <label for="crtl-level-1">Fundamental</label>
                        <input type="radio" name="level" id="crtl-level-2">
                        <label for="crtl-level-2">Médio</label>
                        <input type="radio" name="level" id="crtl-level-3">
                        <label for="crtl-level-3">Superior</label>
                    </div>
                </div>
                <div>
                    <label for="crtl-languages">Liguagens que voce conhece</label>
                    <div  id="crtl-languages">
                        <input id="crtl-languages-java" name="language1" type="checkbox">
                        <label for="crtl-languages-java">Java</label>
                        <input id="crtl-languages-csharp" name="language2" type="checkbox">
                        <label for="crtl-languages-csharp">C#</label>
                        <input id="crtl-languages-js" name="language3" type="checkbox">
                        <label for="crtl-languages-js">JavaScript</label>
                        <input id="crtl-languages-python" name="language4" type="checkbox">
                        <label for="crtl-languages-python">Python</label>
                    </div>
                </div>
                <input type="submit" value="Enviar">


            </form>
        </section>
    </main>
  </body>
</html>
